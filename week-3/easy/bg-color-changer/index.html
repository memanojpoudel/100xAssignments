<html>
    <head>
        <script>
            function changeBlue(){
                document.body.style.backgroundColor = "blue"
            }
            function changeRed(){
                document.body.style.backgroundColor = "red"
            }
            function changeGreen(){
                document.body.style.backgroundColor = "green"
            }
            function changeYellow(){
                document.body.style.backgroundColor = "yellow"
            }
        </script>
    </head>

    <body>
        <button id="Red" onclick="changeRed()" style="background-color: red;">Red</button>
        <button id="Green" onclick="changeGreen()" style="background-color: green;">Green</button>
        <button id="Blue" onclick="changeBlue()" style="background-color: blue;">Blue</button>
        <button id="Yellow" onclick="changeYellow()" style="background-color: yellow;">Yellow</button>
    </body>



</html>
